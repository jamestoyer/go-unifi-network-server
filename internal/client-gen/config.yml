apiOverrides:
  endpoints:
    User:
      name: ClientDevice
      actions:
        disableDelete: true
      objects:
        User:
          name: ClientDevice
          fields:
            Blocked:
              type: Boolean
            FixedApEnabled:
              name: FixedAPEnabled
            FixedApMac:
              name: FixedAPMAC
            FixedIp:
              name: FixedIP
            LocalDnsRecord:
              name: LocalDNSRecord
            LocalDnsRecordEnabled:
              name: LocalDNSRecordEnabled
            Mac:
              name: MAC
            NetworkId:
              name: NetworkID
            UseFixedip:
              name: UseFixedIP
            UsergroupId:
              name: UserGroupID
            VirtualNetworkOverrideId:
              name: VirtualNetworkOverrideID
          additionalFields:
            "DeviceIDOverride":
              description: |
                The DeviceIDOverride allows for the type of client device to be overridden, which subsequently changes 
                which icon the client device is displayed with in the UI.
              jsonName: dev_id_override
              type: Number

