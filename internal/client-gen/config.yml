apiOverrides:
  endpoints:
    User:
      name: ClientDevice
      objects:
        User:
          name: ClientDevice
          fields:
            FixedApEnabled:
              name: FixedAPEnabled
            FixedApMac:
              name: FixedAPMAC
            FixedIp:
              name: FixedAPIP
            LocalDnsRecord:
              name: LocalDNSRecord
            LocalDnsRecordEnabled:
              name: LocalDNSRecordEnabled
            Mac:
              name: MAC
            NetworkId:
              name: NetworkID
            UseFixedip:
              name: UseFixedIP
            UsergroupId:
              name: UserGroupID
            VirtualNetworkOverrideId:
              name: VirtualNetworkOverrideID
          additionalFields:
            FixedIP:
              description: |
                FixedIP is a reserved IP address given to a ClientDevice.
              validation: "^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])$"

